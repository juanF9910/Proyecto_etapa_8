<div class="likes-container" *ngIf="Like.length > 0; else noLikes">
  <h2>Likes:</h2>
  <ul class="likes-list">
    <li class="like-item" *ngFor="let like of Like">
      {{ like.username }}
    </li>
  </ul>
</div>

<!-- No Likes Message -->
<ng-template #noLikes>
  <div class="no-likes-container">
    <p class="no-likes-message">No hay likes para este post.</p>
  </div>
</ng-template>
