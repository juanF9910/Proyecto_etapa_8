<div class="likes-container" *ngIf="displayedLikes.length > 0; else noLikes">
  <h2>仇벒잺</h2>

  <ul class="likes-list">
    <li class="like-item" *ngFor="let like of displayedLikes">
      <span class="user-avatar">游녻</span> {{ like.username }}
    </li>
  </ul>

  <!-- Paginaci칩n solo si hay m치s de una p치gina -->
  <div class="pagination" *ngIf="totalPages > 1">
    <button (click)="goToPage(currentPage - 1)" [disabled]="currentPage === 1" class="pagination-button">
      拘勇 Anterior
    </button>

    <span class="pagination-info">P치gina {{ currentPage }} de {{ totalPages }}</span>

    <button (click)="goToPage(currentPage + 1)" [disabled]="currentPage === totalPages" class="pagination-button">
      Siguiente 俱뫮잺
    </button>
  </div>
</div>

<!-- No Likes Message -->
<ng-template #noLikes>
  <div class="no-likes-container">
    <p class="no-likes-message">游땞 A칰n no hay likes en este post.</p>
  </div>
</ng-template>
