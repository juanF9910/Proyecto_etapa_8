<div class="register-container">
  <form [formGroup]="form" (ngSubmit)="register()">
    <h2>Register</h2>

    <!-- Username Field -->
    <div class="form-group">
      <label for="username">Username</label>
      <input
        id="username"
        type="text"
        class="form-control"
        formControlName="username"
        placeholder="Enter your username"
      />
      <div *ngIf="nameField.invalid && nameField.touched" class="error">
        Username is required.
      </div>
    </div>

    <!-- Password Field -->
    <div class="form-group">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        class="form-control"
        formControlName="password"
        placeholder="Enter your password"
      />
      <div *ngIf="passwordField.invalid && passwordField.touched" class="error">
        Password is required.
      </div>
    </div>

    <!-- Confirm Password Field -->
    <div class="form-group">
      <label for="confirm_password">Confirm Password</label>
      <input
        id="confirm_password"
        type="password"
        class="form-control"
        formControlName="confirm_password"
        placeholder="Confirm your password"
      />
      <div *ngIf="confpasswordField.invalid && confpasswordField.touched" class="error">
        Confirmation password is required.
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary" [disabled]="status === 'loading'">
      {{ status === 'loading' ? 'Registering...' : 'Register' }}
    </button>

    <!-- Status Messages -->
    <div *ngIf="status === 'error'" class="status-message error">
      Registration failed. Please try again.
    </div>
    <div *ngIf="status === 'success'" class="status-message success">
      Registration successful! Redirecting to login...
    </div>
  </form>
</div>
